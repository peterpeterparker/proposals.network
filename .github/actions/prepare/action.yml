name: Prepare

description: Checkout and install dependencies

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: "https://registry.npmjs.org"

    - name: Update npm
      shell: bash
      run: npm i -g npm

    - name: Install dependencies
      shell: bash
      run: npm ci
